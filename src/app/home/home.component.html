<h1>New Post</h1>

<form [formGroup]="angForm" #login = "ngForm"  (ngSubmit) = "onClickSubmit(login.value)" novalidate>


        <div class="input-field col s12">
            <i class="material-icons prefix">title</i>
            <label for="PostTitle">Post Title</label>
            <input formControlName="PostTitle" id="PostTitle" type="text" ngModel>
        </div>
        <div *ngIf="angForm.controls['PostTitle'].invalid && (angForm.controls['PostTitle'].dirty || angForm.controls['PostTitle'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['PostTitle'].errors.required">
                <p style="color:red;">Post Title is required</p>
            </div>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <label for="PostMessage">Post Description</label>
            <input class="form-control" formControlName="PostMessage" id="PostMessage" type="text">
        </div>
        <div *ngIf="angForm.controls['PostMessage'].invalid && (angForm.controls['PostMessage'].dirty || angForm.controls['PostMessage'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['PostMessage'].errors.required">

<p style="color:red;">Post Message is required</p>
            </div>
            
        </div>

      
        <button class="btn waves-effect waves-light" type="submit"   [disabled]="angForm.pristine || angForm.invalid" value="submite">Create Post
            <i class="material-icons right">send</i>
          </button>
  </form>
