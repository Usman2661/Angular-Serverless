<h1>Login Page</h1>


        <form [formGroup]="angForm" #login = "ngForm" (ngSubmit) = "onClickSubmit(login.value)" novalidate>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" formControlName="email" name="email" class="validate"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ngModel>
                <label for="email">Email</label>
              </div>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required"><p style="color: red">Email is required</p></div>
                <div *ngIf="f.email.errors.email"><p style="color: red">Email must be a valid email address</p></div>
            </div>
            
              <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" formControlName="password" type="password" name="password" class="validate" 
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ngModel>
                  <label for="password">Password</label>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required"><p style="color: red">Password is required</p></div>
              </div>
      
  <button class="btn waves-effect waves-light" type="submit" value="submite">Login
              <i class="material-icons right">send</i>
            </button>
</form>
<a href="/register">Register Here </a>
